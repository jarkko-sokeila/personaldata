import org.gradle.internal.jvm.Jvm

plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.sokeila'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

def currentJvm = Jvm.current()
println currentJvm

println GradleVersion.current().toString()

jar {
    enabled = false
}

repositories {
    mavenCentral()

    maven {
        url 'https://sokeila.jfrog.io/artifactory/Common-Utils/'
        credentials {
            username = "anonymous"
            password = ""
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'

    implementation 'com.sokeila:common-utils:1.0'

    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.6.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
}

test {
    useJUnitPlatform()
}
